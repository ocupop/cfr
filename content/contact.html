<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="content">
          <h1 class="editable">Contact Us</h1>
          <p class="editable">
            Let us know if you have any concerns, questions, or kind words for us.
            We are happy to get back to you as soon as possible. Be sure to check
            the FAQ.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <!-- TODO connect form to netlify -->
        <div class="content">
          <form class="form" name="Contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field"
            action="/thank-you/">
            <div class="field">
              <input type="hidden" name="form-name" value="contact" />
            </div>
            <div class="field">
              <p class="hidden">
                <label>
                  <input name="bot-field" />
                </label>
              </p>
            </div>
            <div class="field">
              <label for="name">Name</label>
              <input name="name" />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input type="email" name="email" />
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea name="message"></textarea>
            </div>
            <Button type="submit">Submit</Button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
