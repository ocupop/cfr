<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="content">
          <h1 class="editable">Contact Us</h1>
          <p class="editable">
            Let us know if you have any concerns, questions, or kind words for us.
            We are happy to get back to you as soon as possible. Be sure to check
            the FAQ.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="content">
          <form name="contact-cfr" method="POST" data-netlify="true" action="/thank-you" enctype="application/x-www-form-urlencoded">
            <input type="hidden" name="form-name" value="contact-cfr" />
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="first-name" class="text-uppercase font-weight-bold">First Name:</label>
                  <input type="text" name="first-name" class="form-control" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="last-name" class="text-uppercase font-weight-bold">Last Name:</label>
                  <input type="text" name="last-name" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="email" class="text-uppercase font-weight-bold">Email</label>
                  <input type="text" name="email" class="form-control" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="inquiry" class="text-uppercase font-weight-bold">Inquiry</label>
                  <textarea name="inquiry" id="" cols="30" rows="8" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-secondary text-white" name="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
