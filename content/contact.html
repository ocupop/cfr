<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="content">
          <h1 class="editable">Contact Us</h1>
          <p class="editable">
            Let us know if you have any concerns, questions, or kind words for us.
            We are happy to get back to you as soon as possible. Be sure to check
            the FAQ.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <!-- TODO connect form to netlify -->
        <div class="content">
          <form name="simpleContactForm" method="POST" id="simple-contact-form" class="contact-form" data-netlify="true">
            <input type="hidden" name="form-name" value="simpleContactForm" />
            <p class="form-row">
              <label id="contact-form-name-label" for="contact-form-name" class="form-label">Name</label>
              <input type="text" name="name" id="contact-form-name" aria-labelledby="contact-form-name-label" class="form-input">
            </p>
            <p class="form-row">
              <label id="contact-form-email-label" for="contact-form-email" class="form-label">Email address</label>
              <input type="email" name="email" id="contact-form-email" aria-labelledby="contact-form-email-label"
                class="form-input">
            </p>
            <p class="form-row">
              <label id="contact-form-message-label" for="contact-form-message" class="form-label">Message</label>
              <textarea name="message" id="contact-form-message" aria-labelledby="contact-form-message-label"
                class="form-textarea" rows="7"></textarea>
            </p>
            <p class="form-row form-submit">
              <button type="submit" class="button">Send Message</button>
            </p>
          </form>


        </div>
      </div>
    </div>
  </div>
</section>
