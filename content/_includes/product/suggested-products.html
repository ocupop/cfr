{% if product.suggested_products %}
  {% for object in product.suggested_products %}
    {% assign suggested_product = site.products | where: 'slug', object | first %}
    <ul class="list-unstyled">
      <li class="row align-items-center">
        <div class="col-4">
          <a href="{{ suggested_product.url }}" class="bg-image aspect-4x3" style="background-image: url({{ suggested_product.featured_image }})"></a>
        </div>
        <div class="col-8">
          <h5><a href="{{ suggested_product.url }}">{{ suggested_product.name }}</a></h5>
        </div>
      </li>
    </ul>
  {% endfor %}
{% endif %}
