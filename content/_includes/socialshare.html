<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description"
  content="{% if page.meta[0].description %}{{ page.meta.description }}{% else %}{{ page.description | default: site.description }}{% endif %}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
{% if page.meta[0].image %}
<meta property="og:image" content="{{ page.meta[0].image | absolute_url }}" />
{% else %}
<meta property="og:image" content="{{ site.socialshare.featured_image | absolute_url }}" />
{% endif %}
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ page.socialshare.twitter.handle | default: site.socialshare.twitter.handle }}" />
<meta name="twitter:creator"
  content="{{ page.socialshare.twitter.handle | default: site.socialshare.twitter.handle }}" />
<meta name="twitter:title"
  content="{% if page.meta[0].title %}{{ page.meta[0].title }}{% else %}{{ page.title | default: site.title }}{% endif %}" />
<meta name="twitter:description"
  content="{% if page.meta[0].description %}{{ page.meta[0].description }}{% else %}{{ page.description | default: site.description }}{% endif %}" />
<meta name="twitter:text:description"
  content="{% if page.meta[0].description %}{{ page.meta[0].description }}{% else %}{{ page.description | default: site.description }}{% endif %}" />
{% if page.meta[0].image %}
<meta name="twitter:image" content="{{ page.meta[0].image | absolute_url }}" />
{% else %}
<meta property="og:image" content="{{ site.socialshare.twitter.image | absolute_url }}" />
{% endif %}
<meta name="twitter:image:alt" content="{{ page.title | default: site.title }}" />
