{% assign apparel = site.product_collections | where: slug, 'apparel' | first %}
<section class="bg-dark">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-sm-3">
        <div class="text-left">
          <img src="/img/footer-logo.png" alt="Apparel">
          <a href="/collections/apparel"  class="btn btn-outline-white my-5">Shop for CFR Apparel</a>
        </div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="text-right">
          <apparel-slider>
            <img src="{{ apparel.featured_image }}" alt="Apparel" class="img-fluid">
          </apparel-slider>
        </div>
      </div>
    </div>
  </div>
</section>
