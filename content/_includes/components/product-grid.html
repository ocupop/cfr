<product-grid>
  <div id="product-grid" class="responsive-card-deck cards-lg-3 cards-md-2">
    {% for object in page.products %}
    {% assign product = site.products | where: 'slug', object | first %}
    <a href="{{ product.url }}"
      class="card {% for category in product.categories %}{{ category | slugify }}{% endfor %} {% for brand in product.brands %}{{ brand | slugify }} {% endfor %} mix">
      <div class="card-image-wrapper">
        <div class="bg-image aspect-4x3"
          style="background-image: url({% if product.featured_image contains '//' %}{{ product.featured_image }}{% else %}{{ product.featured_image | prepend: site.url }}{% endif %})">
        </div>
      </div>
      <div class="card-footer">
        <p class="text-uppercase mb-0">
          {% for category in product.categories limit: 1 %}
          {{ category }}
          {% endfor %}
        </p>
        <h5 class="card-title mb-0">{{ product.name | default: product.title }}</h5>
        <p class="card-text">
          [Price Range]
        </p>
      </div>
    </a>
    {% endfor %}
  </div>
</product-grid>
